sudo: required
dist: trusty
language: cpp

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "pamarcos/gencc"
      description: "Build submitted via Travis CI"
    notification_email: pablo.marcos.oltra@gmail.com
    build_command_prepend: "make clean"
    build_command:   "make -j4"
    branch_pattern: coverity_scan

matrix:
  include:
    - os: linux
      compiler: gcc
      env: COMPILER=g++-5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - gcovr
      after_success:
        - make -j4 coverage
        - bash <(curl -s https://codecov.io/bash)

    - os: linux
      compiler: clang
      env: COMPILER=clang++-3.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8

    - os: osx
      compiler: clang
      env: COMPILER=clang++
      osx_image: xcode8.2

before_install:
  # Workaround for --push-state error when linking unit_tests
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo add-apt-repository ppa:jonathonf/binutils --yes || true;
      sudo apt-get update -qq --yes || true;
      sudo apt-get install -qq --yes --force-yes binutils;
    fi
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

before_script:
  - export CXX=$COMPILER
  - $CXX --version

script:
  - make -j4


